<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Neon Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #000 60%, #0a0a0a 100%);
      z-index: -2;
    }

    .glow-lines::before, .glow-lines::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 40px,
        rgba(0, 255, 255, 0.03) 41px,
        rgba(0, 255, 255, 0.03) 43px
      );
      animation: moveLines 15s linear infinite;
      z-index: -1;
    }

    .glow-lines::after {
      background: repeating-linear-gradient(
        -45deg,
        transparent,
        transparent 40px,
        rgba(255, 0, 255, 0.03) 41px,
        rgba(255, 0, 255, 0.03) 43px
      );
    }

    @keyframes moveLines {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: cyan;
      box-shadow: 0 0 8px cyan;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="background glow-lines"></div>
  <div class="particles" id="particles"></div>

  <script>
    const particleContainer = document.getElementById("particles");
    const numParticles = 60;

    for (let i = 0; i < numParticles; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = `${Math.random() * 100}%`;
      p.style.animationDuration = `${5 + Math.random() * 10}s`;
      p.style.animationDelay = `${Math.random() * 5}s`;
      particleContainer.appendChild(p);
    }
  </script>
</body>
</html>
