<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unicode Letter Transformer</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  input, select, output, button { font-size: 1.2em; margin: 5px 0; padding: 5px; }
  output { border: 1px solid #ccc; display: block; width: 100%; min-height: 30px; background: #f9f9f9; }
</style>
</head>
<body>

<h2>Unicode Letter Transformer</h2>

<label for="styleSelect">Choose a style:</label>
<select id="styleSelect">
  <option value="bold">ğ€ğğ‚â€¦ (bold)</option>
  <option value="italic">ğ´ğµğ¶â€¦ (italic)</option>
  <option value="fraktur">ğ”„ğ”…ğ”†â€¦ (fraktur)</option>
  <option value="double">ğ”¸ğ”¹â„‚â€¦ (double-struck)</option>
  <option value="script">ğ’œâ„¬ğ’â€¦ (script)</option>
  <option value="monospace">ğ™°ğ™±ğ™²â€¦ (monospace)</option>
  <option value="fullwidth">ï¼¡ï¼¢ï¼£â€¦ (fullwidth)</option>
  <option value="cyrillic">ĞĞ’Ğ¡â€¦ (Cyrillic lookalikes)</option>
  <option value="greek">Î‘Î’Î“â€¦ (Greek lookalikes)</option>
</select>

<br>

<label for="inputText">Type letters here:</label>
<input type="text" id="inputText" placeholder="Only letters will transform">

<br>

<label>Transformed Output:</label>
<output id="outputText" readonly></output>

<button id="copyButton">Copy Output</button>

<script>
const styles = {
  bold:        {upper: 0x1D400, lower: 0x1D41A},
  italic:      {upper: 0x1D434, lower: 0x1D44E},
  fraktur:     {upper: 0x1D504, lower: 0x1D51E},
  double:      {upper: 0x1D538, lower: 0x1D552},
  script:      {upper: 0x1D49C, lower: 0x1D4B6},
  monospace:   {upper: 0x1D670, lower: 0x1D68A},
  fullwidth:   {upper: 0xFF21, lower: 0xFF41},
  cyrillic:    {map: {
                  'A':'Ğ','B':'Ğ’','C':'Ğ¡','E':'Ğ•','H':'Ğ','K':'Ğš','M':'Ğœ','O':'Ğ','P':'Ğ ','T':'Ğ¢','X':'Ğ¥','a':'Ğ°','c':'Ñ','e':'Ğµ','o':'Ğ¾','p':'Ñ€','x':'Ñ…'
                }},
  greek:       {map: {
                  'A':'Î‘','B':'Î’','C':'Ï¹','E':'Î•','H':'Î—','I':'Î™','K':'Îš','M':'Îœ','N':'Î','O':'ÎŸ','P':'Î¡','T':'Î¤','X':'Î§','Y':'Î¥','Z':'Î–',
                  'a':'Î±','b':'Î²','c':'Ï²','e':'Îµ','h':'Î·','i':'Î¹','k':'Îº','m':'Î¼','n':'Î½','o':'Î¿','p':'Ï','t':'Ï„','x':'Ï‡','y':'Ï…','z':'Î¶'
                }}
};

const input = document.getElementById('inputText');
const output = document.getElementById('outputText');
const select = document.getElementById('styleSelect');
const copyButton = document.getElementById('copyButton');

function transformLetter(char, style) {
  if(styles[style].map) {
    return styles[style].map[char] || char;
  } else if(/[A-Z]/.test(char)) {
    return String.fromCodePoint(styles[style].upper + (char.charCodeAt(0) - 65));
  } else if(/[a-z]/.test(char)) {
    return String.fromCodePoint(styles[style].lower + (char.charCodeAt(0) - 97));
  } else {
    return char;
  }
}

function transformText() {
  const style = select.value;
  const text = input.value;
  let result = '';
  for(let c of text) {
    result += transformLetter(c, style);
  }
  output.value = result;
}

input.addEventListener('input', transformText);
select.addEventListener('change', transformText);

copyButton.addEventListener('click', () => {
  navigator.clipboard.writeText(output.value)
    .then(() => alert('Copied!'))
    .catch(() => alert('Failed to copy.'));
});
</script>

</body>
</html>
