<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Document - Clear Glass on Pink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #ff4f9f, #6d003d);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.03), transparent 70%);
      animation: rotate 60s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .glass-wrapper {
      position: relative;
      width: 95%;
      max-width: 900px;
      min-height: 460px;
      border-radius: 24px;
      overflow: hidden;
      isolation: isolate;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.15), 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .glass-wrapper:hover {
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.5), 0 0 80px rgba(255, 255, 255, 0.2);
      transform: scale(1.01);
    }

    .glass-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(25px) saturate(120%);
      -webkit-backdrop-filter: blur(25px) saturate(120%);
      filter: url(#glass-distortion);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-noise {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
      opacity: 0.035;
      z-index: 1;
      pointer-events: none;
    }

    .glass-content {
      position: relative;
      z-index: 2;
      padding: 70px 50px;
      text-align: center;
      color: rgba(255, 255, 255, 0.85);
    }

    .glass-content h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.07);
      color: #ffffff;
    }

    .glass-content p {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.7);
    }

    @media (max-width: 600px) {
      .glass-content {
        padding: 50px 25px;
      }

      .glass-content h1 {
        font-size: 28px;
      }

      .glass-content p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- SVG FILTER -->
  <svg style="position: absolute; width: 0; height: 0;">
    <filter id="glass-distortion">
      <feTurbulence type="turbulence" baseFrequency="0.006" numOctaves="2" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="8" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>

  <div class="glass-wrapper">
    <div class="glass-bg"></div>
    <div class="glass-noise"></div>
    <div class="glass-content">
      <h1>UI Document - Coming Soon</h1>
      <p>This is a crystal-clear LiquidGlass UI panel on a beautiful pink background.</p>
    </div>
  </div>

</body>
</html>
