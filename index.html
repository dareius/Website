<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Avatar Viewer</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    margin-top: 50px;
  }
  input, button {
    padding: 10px;
    font-size: 16px;
    margin: 5px;
  }
  img {
    margin-top: 20px;
    border-radius: 10px;
  }
</style>
</head>
<body>
  <input type="text" id="usernameOrId" placeholder="Enter Roblox username or ID">
  <button onclick="showAvatar()">Show Avatar</button>
  <img id="avatar" src="" alt="" width="420" height="420">

  <script>
    async function showAvatar() {
      const input = document.getElementById('usernameOrId').value.trim();
      if (!input) return;

      let userId = input;

      if (isNaN(input)) {
        const res = await fetch(`https://api.roblox.com/users/get-by-username?username=${encodeURIComponent(input)}`);
        const data = await res.json();
        if (data && data.Id) {
          userId = data.Id;
        } else {
          alert('User not found!');
          return;
        }
      }

      const avatarUrl = `https://www.roblox.com/headshot-thumbnail/image?userId=${userId}&width=420&height=420&format=png`;
      document.getElementById('avatar').src = avatarUrl;
    }
  </script>
</body>
</html>
