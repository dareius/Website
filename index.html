<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Explorer</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Segoe UI", sans-serif; }
  body, html { height: 100%; }
  body { display: flex; background-color: #1E293B; color: white; transition: background 0.5s; }

  .sidebar {
    width: 250px;
    background: #111827;
    padding: 20px;
    overflow-y: auto;
    transition: transform 0.4s;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  .sidebar.hidden { transform: translateX(-260px); }

  .sidebar h1 {
    text-align: center;
    font-size: 1.5em;
    margin-bottom: 15px;
  }

  .color-button {
    display: flex;
    align-items: center;
    gap: 10px;
    width: 100%;
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    background: none;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }
  .color-button:hover { background: #1f2937; }

  .color-swatch {
    width: 20px;
    height: 20px;
    border-radius: 4px;
  }

  .main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    transition: background 0.4s;
  }

  .toggle {
    position: absolute;
    top: 20px;
    left: 20px;
    background: white;
    color: black;
    border: none;
    padding: 8px 14px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: background 0.3s;
  }
  .toggle:hover { background: #e5e7eb; }

  .info-box {
    background: rgba(255,255,255,0.8);
    color: black;
    border-radius: 16px;
    padding: 20px;
    text-align: center;
    max-width: 300px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    backdrop-filter: blur(6px);
    animation: pop 0.3s ease;
  }

  @keyframes pop {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .info-box h2 { margin-bottom: 10px; font-size: 1.8em; }
  .info-box p { font-family: monospace; margin: 4px 0; }
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <h1>Main Colors</h1>
  <div id="colorList"></div>
</div>

<div class="main" id="main">
  <button class="toggle" id="toggleBtn">Hide Menu</button>
  <div id="info"></div>
</div>

<script>
const colors = [
  { name: 'Red', hex: '#FF0000' },
  { name: 'Orange', hex: '#FFA500' },
  { name: 'Yellow', hex: '#FFFF00' },
  { name: 'Green', hex: '#008000' },
  { name: 'Blue', hex: '#0000FF' },
  { name: 'Purple', hex: '#800080' },
  { name: 'Pink', hex: '#FFC0CB' },
  { name: 'Brown', hex: '#A52A2A' },
  { name: 'Black', hex: '#000000' },
  { name: 'White', hex: '#FFFFFF' },
  { name: 'Gray', hex: '#808080' }
];

const sidebar = document.getElementById('sidebar');
const main = document.getElementById('main');
const info = document.getElementById('info');
const toggleBtn = document.getElementById('toggleBtn');
const colorList = document.getElementById('colorList');

colors.forEach(c => {
  const btn = document.createElement('button');
  btn.className = 'color-button';
  btn.innerHTML = `<div class="color-swatch" style="background:${c.hex}"></div><span>${c.name}</span>`;
  btn.onclick = () => showColorInfo(c);
  colorList.appendChild(btn);
});

function hexToRgb(hex) {
  const bigint = parseInt(hex.slice(1), 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;
  return `rgb(${r}, ${g}, ${b})`;
}

function hexToHsl(hex) {
  const bigint = parseInt(hex.slice(1), 16);
  let r = (bigint >> 16) & 255;
  let g = (bigint >> 8) & 255;
  let b = bigint & 255;
  r /= 255; g /= 255; b /= 255;
  const max = Math.max(r, g, b), min = Math.min(r, g, b);
  let h, s, l = (max + min) / 2;

  if (max === min) {
    h = s = 0;
  } else {
    const d = max - min;
    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
    switch (max) {
      case r: h = (g - b) / d + (g < b ? 6 : 0); break;
      case g: h = (b - r) / d + 2; break;
      case b: h = (r - g) / d + 4; break;
    }
    h *= 60;
  }
  return `hsl(${Math.round(h)}, ${Math.round(s * 100)}%, ${Math.round(l * 100)}%)`;
}

function showColorInfo(color) {
  document.body.style.backgroundColor = color.hex;
  info.innerHTML = `
    <div class='info-box'>
      <h2>${color.name}</h2>
      <p>HEX: ${color.hex}</p>
      <p>RGB: ${hexToRgb(color.hex)}</p>
      <p>HSL: ${hexToHsl(color.hex)}</p>
    </div>
  `;
}

toggleBtn.onclick = () => {
  sidebar.classList.toggle('hidden');
  toggleBtn.textContent = sidebar.classList.contains('hidden') ? 'Show Menu' : 'Hide Menu';
};
</script>

</body>
</html>
