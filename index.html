<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speak It! Multilingual Edition</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #007cf0, #00dfd8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    textarea {
      width: 80%;
      max-width: 600px;
      height: 120px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      resize: none;
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: white;
      color: #007cf0;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #b3e5fc;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 80%;
      max-width: 600px;
    }

    .slider, .dropdown {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    label {
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      outline: none;
    }

    .output {
      margin-top: 15px;
      font-size: 1.1em;
      color: #e0f7fa;
    }
  </style>
</head>
<body>
  <h1>üåç Speak It! Multilingual Edition</h1>
  <textarea id="textInput" placeholder="Type something for me to say..."></textarea>

  <div class="controls">
    <div class="dropdown">
      <label>Target Language</label>
      <select id="langSelect">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="zh">Chinese</option>
        <option value="ar">Arabic</option>
        <option value="ru">Russian</option>
      </select>
    </div>

    <div class="dropdown">
      <label>Voice</label>
      <select id="voiceSelect"></select>
    </div>

    <div class="dropdown">
      <label>Tone Preset</label>
      <select id="presetSelect">
        <option value="normal">Normal</option>
        <option value="chipmunk">Chipmunk</option>
        <option value="robot">Robot</option>
        <option value="darth">Darth Vader</option>
        <option value="narrator">Narrator</option>
        <option value="whisper">Whisper</option>
      </select>
    </div>
  </div>

  <div>
    <button onclick="translateAndSpeak()">Translate & Speak</button>
    <button onclick="stopSpeaking()">Stop</button>
  </div>

  <div class="output" id="translatedOutput"></div>

  <script>
    const langSelect = document.getElementById('langSelect');
    const voiceSelect = document.getElementById('voiceSelect');
    const presetSelect = document.getElementById('presetSelect');
    const output = document.getElementById('translatedOutput');

    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach(voice => {
        const option = document.createElement('option');
        option.value = voice.name;
        option.textContent = `${voice.name} (${voice.lang})${voice.default ? ' üü¢' : ''}`;
        voiceSelect.appendChild(option);
      });
    }

    speechSynthesis.onvoiceschanged = loadVoices;

    function stopSpeaking() {
      speechSynthesis.cancel();
    }

    function applyPreset(preset, utter) {
      switch (preset) {
        case "chipmunk": utter.pitch = 2; utter.rate = 1.8; break;
        case "robot": utter.pitch = 0.7; utter.rate = 1; break;
        case "darth": utter.pitch = 0.4; utter.rate = 0.8; break;
        case "narrator": utter.pitch = 1; utter.rate = 0.9; break;
        case "whisper": utter.pitch = 1.5; utter.rate = 0.8; utter.volume = 0.4; break;
        default: utter.pitch = 1; utter.rate = 1; utter.volume = 1;
      }
    }

    async function translateAndSpeak() {
      const text = document.getElementById('textInput').value.trim();
      if (!text) {
        alert("Type something first!");
        return;
      }

      const targetLang = langSelect.value;
      const voiceName = voiceSelect.value;
      const preset = presetSelect.value;

      stopSpeaking();
      output.textContent = "Translating...";

      try {
        const res = await fetch("https://libretranslate.de/translate", {
          method: "POST",
          body: JSON.stringify({
            q: text,
            source: "auto",
            target: targetLang,
            format: "text"
          }),
          headers: { "Content-Type": "application/json" }
        });

        const data = await res.json();
        const translated = data.translatedText;
        output.textContent = `üó£Ô∏è ${translated}`;

        const utter = new SpeechSynthesisUtterance(translated);
        const selectedVoice = voices.find(v => v.name === voiceName);
        if (selectedVoice) utter.voice = selectedVoice;
        applyPreset(preset, utter);
        speechSynthesis.speak(utter);

      } catch (err) {
        console.error(err);
        output.textContent = "Translation failed. Check your connection.";
      }
    }
  </script>
</body>
</html>
