<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UI Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #000 0%, #0a0a0a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200vmax;
      height: 200vmax;
      background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 70%);
      animation: rotate 30s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .title {
      position: relative;
      z-index: 1;
      font-size: 32px;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .box {
      position: relative;
      z-index: 1;
      background: linear-gradient(135deg, #3a3a3a, #1e1e1e);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.05), 0 0 20px rgba(0, 0, 0, 0.9);
      width: 95%;
      max-width: 600px;
      text-align: center;
    }

    .box h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .box p {
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="title">UI Document - Coming Soon</div>
  <div class="box">
    <h1>Welcome</h1>
    <p>This is a larger grey gradient UI box with a glowing black background.</p>
  </div>
</body>
</html>
