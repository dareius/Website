<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Discord message mockup (SAMPLE)</title>
<style>
  body { background:#2f3136; font-family: "Arial", sans-serif; padding:40px; }
  .msg { display:flex; gap:12px; align-items:flex-start; color:#dcddde; width:760px; }
  .avatar {
    width:40px; height:40px; border-radius:6px;
    background: url('https://i.imgur.com/placeholder.png') center/cover no-repeat;
    filter: drop-shadow(0 0 6px rgba(0,0,0,0.5));
  }
  .content { flex:1; }
  .header { display:flex; gap:8px; align-items:center; }
  .username { color:#ffffff; font-weight:600; font-size:14px; }
  .timestamp { color:#6b6d70; font-size:12px; margin-left:6px; }
  .text { margin-top:2px; font-size:16px; color:#dcddde; line-height:1.2; }
  .watermark {
    margin-top:10px; font-size:12px; color:#ff9b9b; font-weight:700;
    letter-spacing:0.6px;
  }
  /* dark background for the message area (like Discord) */
  .bubble { background:transparent; padding:6px 0; }
</style>
</head>
<body>
  <div class="msg">
    <div class="avatar" aria-hidden="true"></div>
    <div class="content">
      <div class="header">
        <div class="username">vibez</div>
        <div class="timestamp">Yesterday at 9:I miss you PM</div>
      </div>
      <div class="bubble">
        <div class="text">ill give it back just please dont report me</div>
      </div>
      <div class="watermark">SAMPLE â€” NOT REAL</div>
    </div>
  </div>
</body>
</html>
