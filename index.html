<body>
  <h1>Custom Language Converter</h1>
  <textarea id="inputText" placeholder="Type text here..."></textarea>
  
  <select id="languageSelect">
    <option value="lang1">Secret Language 1</option>
    <option value="lang2">Secret Language 2</option>
    <option value="lang3">Secret Language 3</option>
  </select>
  
  <div class="button-group">
    <button onclick="convertText()">Convert</button>
    <button onclick="unconvertText()">Unconvert</button>
    <button onclick="copyConverted()">Copy Converted</button>
  </div>
  
  <div id="output"></div>

  <script>
    // Multiple language mappings
    const languages = {
      lang1: {
        'a':'Ƶ','b':'Ƴ','c':'ⵝ','d':'Ɯ','e':'Ѵ','f':'Ʉ','g':'Ŧ','h':'Ϟ',
        'i':'Я','j':'Ꝗ','k':'Ᵽ','l':'Ø','m':'Ŋ','n':'ϻ','o':'Ⱡ','p':'Ꞣ',
        'q':'Ɉ','r':'Ɨ','s':'Ɦ','t':'Ǥ','u':'Ƒ','v':'Ɇ','w':'Đ','x':'Ͼ',
        'y':'Ɓ','z':'Ⱥ'
      },
      lang2: {
        'a':'λ','b':'δ','c':'ζ','d':'φ','e':'ε','f':'ψ','g':'γ','h':'η',
        'i':'ι','j':'ϳ','k':'κ','l':'λ','m':'μ','n':'ν','o':'ο','p':'ρ',
        'q':'ϙ','r':'π','s':'σ','t':'τ','u':'υ','v':'ν','w':'ω','x':'χ',
        'y':'ϒ','z':'ζ'
      },
      lang3: {
        'a':'ա','b':'բ','c':'ց','d':'դ','e':'ե','f':'ֆ','g':'գ','h':'հ',
        'i':'ի','j':'ջ','k':'կ','l':'լ','m':'մ','n':'ն','o':'օ','p':'պ',
        'q':'ք','r':'ռ','s':'ս','t':'տ','u':'ւ','v':'վ','w':'շ','x':'խ',
        'y':'յ','z':'զ'
      }
    };

    function getCurrentMapping() {
      const lang = document.getElementById("languageSelect").value;
      return languages[lang];
    }

    function getReverseMapping(mapping) {
      const reverse = {};
      for (let key in mapping) {
        reverse[mapping[key]] = key;
      }
      return reverse;
    }

    function convertText() {
      const input = document.getElementById("inputText").value;
      const mapping = getCurrentMapping();
      let output = "";
      for (let char of input) {
        const lower = char.toLowerCase();
        if (mapping[lower]) {
          output += mapping[lower];
        } else {
          output += char;
        }
      }
      document.getElementById("output").innerText = output;
    }

    function unconvertText() {
      const input = document.getElementById("inputText").value;
      const mapping = getCurrentMapping();
      const reverseMapping = getReverseMapping(mapping);
      let output = "";
      for (let char of input) {
        if (reverseMapping[char]) {
          output += reverseMapping[char];
        } else {
          output += char;
        }
      }
      document.getElementById("output").innerText = output;
    }

    function copyConverted() {
      const text = document.getElementById("output").innerText;
      if (text.trim() !== "") {
        navigator.clipboard.writeText(text).then(() => {
          alert("Converted text copied to clipboard!");
        }).catch(err => {
          alert("Failed to copy: " + err);
        });
      } else {
        alert("No text to copy!");
      }
    }
  </script>
</body>
