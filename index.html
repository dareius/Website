<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>

</style>
</head>
<body>
<div class="container">
  <h1>Unicode Letter Transformer</h1>

  <select id="styleSelect">

    <option value="cyrillic">ĞĞ’Ğ¡Ğ•Ğâ€¦ (Cyrillic lookalikes)</option>
    <option value="greek">Î‘Î’Î“Î”Î•â€¦ (Greek lookalikes)</option>
    <option value="parenthesized">â’¶â’·â’¸â€¦ (Parenthesized)</option>
    <option value="circled">â“â“‘â“’â€¦ (Circled)</option>
    <option value="smallcaps">á´€Ê™á´„â€¦ (Small Caps)</option>
    <option value="superscript">á´¬á´®á¶œâ€¦ (Superscript)</option>
    <option value="subscript">â‚áµ¦ğ’¸â€¦ (Subscript)</option>
    <option value="mathematical-bold">ğ€ğğ‚â€¦ (Math Bold)</option>
    <option value="mathematical-italic">ğ´ğµğ¶â€¦ (Math Italic)</option>
    <option value="mathematical-script">ğ’œâ„¬ğ’â€¦ (Script)</option>
    <option value="mathematical-monospace">ğ™°ğ™±ğ™²â€¦ (Monospace)</option>
  </select>

</div>

<script>
const styles = {
  fullwidth: { map: {} },
  cyrillic: { map: {'A':'Ğ','B':'Ğ’','C':'Ğ¡','E':'Ğ•','H':'Ğ','K':'Ğš','M':'Ğœ','O':'Ğ','P':'Ğ ','T':'Ğ¢','X':'Ğ¥','a':'Ğ°','b':'ÑŒ','c':'Ñ','e':'Ğµ','h':'Ğ½','k':'Ğº','m':'Ğ¼','o':'Ğ¾','p':'Ñ€','t':'Ñ‚','x':'Ñ…'} },
  greek: { map: {'A':'Î‘','B':'Î’','C':'Ï¹','D':'Î”','E':'Î•','H':'Î—','I':'Î™','K':'Îš','M':'Îœ','N':'Î','O':'ÎŸ','P':'Î¡','T':'Î¤','X':'Î§','Y':'Î¥','Z':'Î–',
                 'a':'Î±','b':'Î²','c':'Ï²','d':'Î´','e':'Îµ','h':'Î·','i':'Î¹','k':'Îº','m':'Î¼','n':'Î½','o':'Î¿','p':'Ï','t':'Ï„','x':'Ï‡','y':'Ï…','z':'Î¶'} },
  parenthesized: { map: {'A':'â’¶','B':'â’·','C':'â’¸','D':'â’¹','E':'â’º','F':'â’»','G':'â’¼','H':'â’½','I':'â’¾','J':'â’¿','K':'â“€','L':'â“','M':'â“‚','N':'â“ƒ','O':'â“„','P':'â“…','Q':'â“†','R':'â“‡','S':'â“ˆ','T':'â“‰','U':'â“Š','V':'â“‹','W':'â“Œ','X':'â“','Y':'â“','Z':'â“',
                                     'a':'â“','b':'â“‘','c':'â“’','d':'â““','e':'â“”','f':'â“•','g':'â“–','h':'â“—','i':'â“˜','j':'â“™','k':'â“š','l':'â“›','m':'â“œ','n':'â“','o':'â“','p':'â“Ÿ','q':'â“ ','r':'â“¡','s':'â“¢','t':'â“£','u':'â“¤','v':'â“¥','w':'â“¦','x':'â“§','y':'â“¨','z':'â“©'} },
  circled: { map: {'a':'â“','b':'â“‘','c':'â“’','d':'â““','e':'â“”','f':'â“•','g':'â“–','h':'â“—','i':'â“˜','j':'â“™','k':'â“š','l':'â“›','m':'â“œ','n':'â“','o':'â“','p':'â“Ÿ','q':'â“ ','r':'â“¡','s':'â“¢','t':'â“£','u':'â“¤','v':'â“¥','w':'â“¦','x':'â“§','y':'â“¨','z':'â“©'} },
  smallcaps: { map: {'a':'á´€','b':'Ê™','c':'á´„','d':'á´…','e':'á´‡','f':'êœ°','g':'É¢','h':'Êœ','i':'Éª','j':'á´Š','k':'á´‹','l':'ÊŸ','m':'á´','n':'É´','o':'á´','p':'á´˜','q':'Ç«','r':'Ê€','s':'s','t':'á´›','u':'á´œ','v':'á´ ','w':'á´¡','x':'x','y':'Ê','z':'á´¢'} },
  superscript: { map: {'A':'á´¬','B':'á´®','C':'á¶œ','D':'á´°','E':'á´±','F':'á¶ ','G':'á´³','H':'á´´','I':'á´µ','J':'á´¶','K':'á´·','L':'á´¸','M':'á´¹','N':'á´º','O':'á´¼','P':'á´¾','Q':'Q','R':'á´¿','S':'S','T':'áµ€','U':'áµ','V':'â±½','W':'W','X':'Ë£','Y':'Y','Z':'á¶»',
                    'a':'áµƒ','b':'áµ‡','c':'á¶œ','d':'áµˆ','e':'áµ‰','f':'á¶ ','g':'áµ','h':'Ê°','i':'â±','j':'Ê²','k':'áµ','l':'Ë¡','m':'áµ','n':'â¿','o':'áµ’','p':'áµ–','q':'q','r':'Ê³','s':'Ë¢','t':'áµ—','u':'áµ˜','v':'áµ›','w':'Ê·','x':'Ë£','y':'Ê¸','z':'á¶»'} },
  subscript: { map: {'a':'â‚','e':'â‚‘','h':'â‚•','i':'áµ¢','j':'â±¼','k':'â‚–','l':'â‚—','m':'â‚˜','n':'â‚™','o':'â‚’','p':'â‚š','r':'áµ£','s':'â‚›','t':'â‚œ','u':'áµ¤','v':'áµ¥','x':'â‚“'} },
  "mathematical-bold": { map: {} },
  "mathematical-italic": { map: {} },
  "mathematical-script": { map: {} },
  "mathematical-monospace": { map: {} }
};

// Auto-generate uppercase/lowercase for fullwidth & math bold/italic/monospace
for(let i=65;i<=90;i++){
  styles.fullwidth.map[String.fromCharCode(i)] = String.fromCharCode(0xFF21+(i-65));
  styles.fullwidth.map[String.fromCharCode(i+32)] = String.fromCharCode(0xFF41+(i-65));
  styles["mathematical-bold"].map[String.fromCharCode(i)] = String.fromCodePoint(0x1D400+(i-65));
  styles["mathematical-bold"].map[String.fromCharCode(i+32)] = String.fromCodePoint(0x1D41A+(i-65));
  styles["mathematical-italic"].map[String.fromCharCode(i)] = String.fromCodePoint(0x1D434+(i-65));
  styles["mathematical-italic"].map[String.fromCharCode(i+32)] = String.fromCodePoint(0x1D44E+(i-65));
  styles["mathematical-script"].map[String.fromCharCode(i)] = String.fromCodePoint(0x1D49C+(i-65));
  styles["mathematical-script"].map[String.fromCharCode(i+32)] = String.fromCodePoint(0x1D4B6+(i-65));
  styles["mathematical-monospace"].map[String.fromCharCode(i)] = String.fromCodePoint(0x1D670+(i-65));
  styles["mathematical-monospace"].map[String.fromCharCode(i+32)] = String.fromCodePoint(0x1D68A+(i-65));
}

const input = document.getElementById('inputText');
const output = document.getElementById('outputText');
const select = document.getElementById('styleSelect');
const copyButton = document.getElementById('copyButton');

function transformLetter(char, style) {
  return styles[style].map[char] || char;
}

function transformText() {
  const style = select.value;
  const text = input.value;
  output.value = [...text].map(c => transformLetter(c, style)).join('');
}

input.addEventListener('input', transformText);
select.addEventListener('change', transformText);

copyButton.addEventListener('click', () => {
  navigator.clipboard.writeText(output.value)
    .then(()=> alert('Copied!'))
    .catch(()=> alert('Failed to copy.'));
});
</script>
</body>
</html>
