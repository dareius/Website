<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speak It! Offline Multilingual</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    textarea {
      width: 80%;
      max-width: 600px;
      height: 120px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      resize: none;
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: white;
      color: #dd2476;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ffcce0;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 80%;
      max-width: 600px;
    }

    select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      outline: none;
    }

    .output {
      margin-top: 15px;
      font-size: 1.1em;
      color: #ffeef7;
    }
  </style>
</head>
<body>
  <h1>üåê Speak It! Offline Multilingual</h1>
  <textarea id="textInput" placeholder="Type something..."></textarea>

  <div class="controls">
    <label>Language</label>
    <select id="langSelect">
      <option value="en-US">English</option>
      <option value="es-ES">Spanish</option>
      <option value="fr-FR">French</option>
      <option value="de-DE">German</option>
      <option value="it-IT">Italian</option>
      <option value="ja-JP">Japanese</option>
    </select>

    <label>Tone Preset</label>
    <select id="presetSelect">
      <option value="normal">Normal</option>
      <option value="chipmunk">Chipmunk</option>
      <option value="robot">Robot</option>
      <option value="darth">Darth Vader</option>
      <option value="narrator">Narrator</option>
      <option value="whisper">Whisper</option>
    </select>
  </div>

  <div>
    <button onclick="translateAndSpeak()">Speak / Pseudo-Translate</button>
    <button onclick="stopSpeaking()">Stop</button>
  </div>

  <div class="output" id="translatedOutput"></div>

  <script>
    const voices = [];
    const output = document.getElementById("translatedOutput");

    // Load available voices
    function loadVoices() {
      voices.length = 0;
      speechSynthesis.getVoices().forEach(v => voices.push(v));
    }
    speechSynthesis.onvoiceschanged = loadVoices;

    // Minimal offline "fake translation" dictionary
    const dictionary = {
      "hello": { "es": "hola", "fr": "bonjour", "de": "hallo", "it": "ciao", "ja": "„Åì„Çì„Å´„Å°„ÅØ" },
      "goodbye": { "es": "adi√≥s", "fr": "au revoir", "de": "tsch√ºss", "it": "addio", "ja": "„Åï„Çà„ÅÜ„Å™„Çâ" },
      "how are you": { "es": "¬øc√≥mo est√°s?", "fr": "comment √ßa va?", "de": "wie geht's?", "it": "come stai?", "ja": "„ÅäÂÖÉÊ∞ó„Åß„Åô„ÅãÔºü" },
      "i love you": { "es": "te amo", "fr": "je t‚Äôaime", "de": "ich liebe dich", "it": "ti amo", "ja": "ÊÑõ„Åó„Å¶„Çã" }
    };

    function pseudoTranslate(text, targetLang) {
      let lower = text.toLowerCase();
      for (let key in dictionary) {
        if (lower.includes(key)) {
          const translated = dictionary[key][targetLang.slice(0,2)];
          if (translated) {
            lower = lower.replace(key, translated);
          }
        }
      }
      return lower;
    }

    function applyPreset(preset, utter) {
      switch (preset) {
        case "chipmunk": utter.pitch = 2; utter.rate = 1.8; break;
        case "robot": utter.pitch = 0.7; utter.rate = 1; break;
        case "darth": utter.pitch = 0.4; utter.rate = 0.8; break;
        case "narrator": utter.pitch = 1; utter.rate = 0.9; break;
        case "whisper": utter.pitch = 1.5; utter.rate = 0.8; utter.volume = 0.4; break;
        default: utter.pitch = 1; utter.rate = 1; utter.volume = 1;
      }
    }

    function stopSpeaking() {
      speechSynthesis.cancel();
    }

    function translateAndSpeak() {
      const text = document.getElementById("textInput").value.trim();
      if (!text) {
        alert("Type something first!");
        return;
      }

      const lang = document.getElementById("langSelect").value;
      const preset = document.getElementById("presetSelect").value;

      const translated = pseudoTranslate(text, lang);
      output.textContent = "üó£Ô∏è " + translated;

      const utter = new SpeechSynthesisUtterance(translated);
      utter.lang = lang;
      const voice = voices.find(v => v.lang === lang);
      if (voice) utter.voice = voice;
      applyPreset(preset, utter);

      speechSynthesis.cancel();
      speechSynthesis.speak(utter);
    }
  </script>
</body>
</html>
