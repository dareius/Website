<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #000000, #0a0a0a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      width: 200vmax;
      height: 200vmax;
      background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 70%);
      animation: rotate 30s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .box {
      position: relative;
      z-index: 1;
      width: 95%;
      max-width: 800px;
      min-height: 400px;
      padding: 60px 40px;
      border-radius: 20px;
      background: linear-gradient(145deg, #3a3a3a, #1f1f1f);
      box-shadow:
        0 0 40px rgba(0, 0, 0, 0.8),
        0 0 20px rgba(255, 255, 255, 0.05),
        inset 0 0 10px rgba(255, 255, 255, 0.02);
      color: #f0f0f0;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    .box h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
    }

    .box p {
      font-size: 18px;
      color: #cccccc;
    }

    @media (max-width: 500px) {
      .box {
        padding: 40px 20px;
        min-height: 300px;
      }

      .box h1 {
        font-size: 26px;
      }

      .box p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>UI Document - Coming Soon</h1>
    <p>This is a modern UI design with a glowing background and gradient grey panel.</p>
  </div>
</body>
</html>
