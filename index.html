<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Grey Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #000 0%, #0a0a0a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200vmax;
      height: 200vmax;
      background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 70%);
      animation: rotate 30s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .box {
      position: relative;
      z-index: 1;
      background: #333;
      color: #f0f0f0;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05), 0 0 10px rgba(0, 0, 0, 0.8);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .box h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .box p {
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome</h1>
    <p>This is a stylish grey box on a glowing black background.</p>
  </div>
</body>
</html>
