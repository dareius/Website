<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Explorer (Advanced)</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Segoe UI", sans-serif; }
  html, body { height: 100%; overflow: hidden; }

  body { background: #1E293B; color: white; transition: background 0.4s; }

  .wrapper {
    display: flex;
    width: 200%;
    height: 100%;
    transition: transform 0.4s ease;
  }

  /* === MAIN PAGE === */
  .main {
    width: 50%;
    display: flex;
    height: 100%;
  }

  .sidebar {
    width: 250px;
    background: #111827;
    padding: 20px;
    overflow-y: auto;
    transition: transform 0.4s;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  .sidebar.hidden { transform: translateX(-260px); }

  .sidebar h1 {
    text-align: center;
    font-size: 1.5em;
    margin-bottom: 15px;
  }

  .color-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .color-button {
    display: flex;
    align-items: center;
    gap: 10px;
    width: 100%;
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    background: none;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }
  .color-button:hover { background: #1f2937; }

  .color-swatch {
    width: 20px;
    height: 20px;
    border-radius: 4px;
  }

  .main-display {
    flex: 1;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.4s;
  }

  .toggle {
    position: absolute;
    top: 20px;
    left: 20px;
    background: white;
    color: black;
    border: none;
    padding: 8px 14px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: background 0.3s;
  }
  .toggle:hover { background: #e5e7eb; }

  .info-box {
    background: rgba(255,255,255,0.8);
    color: black;
    border-radius: 16px;
    padding: 20px;
    text-align: center;
    max-width: 300px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    backdrop-filter: blur(6px);
    animation: pop 0.3s ease;
  }

  @keyframes pop {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* === SETTINGS PAGE === */
  .settings {
    width: 50%;
    background: #0f172a;
    padding: 40px;
    overflow-y: auto;
  }
  .settings h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .toggle-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 15px 0;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 40px;
    height: 20px;
  }
  .switch input { opacity: 0; width: 0; height: 0; }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #555;
    transition: .4s;
    border-radius: 20px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider { background-color: #4ade80; }
  input:checked + .slider:before { transform: translateX(20px); }

  select { width: 100%; padding: 8px; border-radius: 6px; border: none; margin-top: 10px; }

  .hint { text-align: center; opacity: 0.6; margin-top: 15px; }
</style>
</head>
<body>

<div class="wrapper" id="wrapper">

  <!-- === MAIN PAGE === -->
  <div class="main">
    <div class="sidebar" id="sidebar">
      <h1>Main Colors</h1>
      <div id="colorList" class="color-list"></div>
    </div>

    <div class="main-display" id="mainDisplay">
      <button class="toggle" id="menuBtn">Hide Menu</button>
      <div id="info" class="info-box">Select a color</div>
      <div class="hint">← Swipe left for settings</div>
    </div>
  </div>

  <!-- === SETTINGS PAGE === -->
  <div class="settings">
    <h1>Settings ⚙️</h1>
    <div class="toggle-row">
      <span>Show All Shades</span>
      <label class="switch">
        <input type="checkbox" id="showShades">
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-row">
      <span>Anti-Dupe Mode</span>
      <label class="switch">
        <input type="checkbox" id="antiDupe">
        <span class="slider"></span>
      </label>
    </div>
    <div id="shadeCountContainer" style="display:none; margin-top:20px;">
      <label>Shade Count:</label>
      <select id="shadeCount">
        <option>100</option>
        <option>1000</option>
        <option>10000</option>
        <option>100000</option>
      </select>
    </div>
    <div class="hint">→ Swipe right to return</div>
  </div>

</div>

<script>
const colors = [
  { name: 'Red', hex: '#FF0000' },
  { name: 'Orange', hex: '#FFA500' },
  { name: 'Yellow', hex: '#FFFF00' },
  { name: 'Green', hex: '#008000' },
  { name: 'Blue', hex: '#0000FF' },
  { name: 'Purple', hex: '#800080' },
  { name: 'Pink', hex: '#FFC0CB' },
  { name: 'Brown', hex: '#A52A2A' },
  { name: 'Black', hex: '#000000' },
  { name: 'White', hex: '#FFFFFF' },
  { name: 'Gray', hex: '#808080' }
];

const wrapper = document.getElementById('wrapper');
const sidebar = document.getElementById('sidebar');
const colorList = document.getElementById('colorList');
const info = document.getElementById('info');
const mainDisplay = document.getElementById('mainDisplay');
const menuBtn = document.getElementById('menuBtn');
const showShades = document.getElementById('showShades');
const shadeCountContainer = document.getElementById('shadeCountContainer');

menuBtn.onclick = () => {
  sidebar.classList.toggle('hidden');
  menuBtn.textContent = sidebar.classList.contains('hidden') ? 'Show Menu' : 'Hide Menu';
};

showShades.onchange = () => {
  shadeCountContainer.style.display = showShades.checked ? 'block' : 'none';
};

// Populate color list
colors.forEach(c => {
  const btn = document.createElement('button');
  btn.className = 'color-button';
  btn.innerHTML = `<div class='color-swatch' style='background:${c.hex}'></div><span>${c.name}</span>`;
  btn.onclick = () => showColor(c);
  colorList.appendChild(btn);
});

function hexToRgb(hex) {
  const bigint = parseInt(hex.slice(1), 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;
  return `rgb(${r}, ${g}, ${b})`;
}

function hexToHsl(hex) {
  const bigint = parseInt(hex.slice(1), 16);
  let r = (bigint >> 16) & 255;
  let g = (bigint >> 8) & 255;
  let b = bigint & 255;
  r /= 255; g /= 255; b /= 255;
  const max = Math.max(r, g, b), min = Math.min(r, g, b);
  let h, s, l = (max + min) / 2;
  if (max === min) { h = s = 0; }
  else {
    const d = max - min;
    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
    switch (max) {
      case r: h = (g - b) / d + (g < b ? 6 : 0); break;
      case g: h = (b - r) / d + 2; break;
      case b: h = (r - g) / d + 4; break;
    }
    h *= 60;
  }
  return `hsl(${Math.round(h)}, ${Math.round(s * 100)}%, ${Math.round(l * 100)}%)`;
}

function showColor(color) {
  document.body.style.backgroundColor = color.hex;
  info.innerHTML = `
    <h2>${color.name}</h2>
    <p>HEX: ${color.hex}</p>
    <p>RGB: ${hexToRgb(color.hex)}</p>
    <p>HSL: ${hexToHsl(color.hex)}</p>
  `;
}

// Gesture control: ignore drags on sidebar
let startX = 0;
let dragging = false;
document.addEventListener('touchstart', e => {
  if (e.target.closest('.sidebar')) return; // don’t trigger on sidebar
  startX = e.touches[0].clientX;
  dragging = true;
});
document.addEventListener('touchend', e => {
  if (!dragging) return;
  const diff = e.changedTouches[0].clientX - startX;
  dragging = false;
  if (diff < -80) wrapper.style.transform = 'translateX(-50%)';
  else if (diff > 80) wrapper.style.transform = 'translateX(0%)';
});
</script>

</body>
</html>
