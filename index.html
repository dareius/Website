<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox 3D Avatar Viewer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1c1c1c, #4b4b4b);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    color: #fff;
  }

  h1 {
    margin-bottom: 20px;
  }

  .container {
    background: rgba(0,0,0,0.6);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
  }

  input, button {
    padding: 12px 20px;
    font-size: 16px;
    margin: 10px 5px;
    border-radius: 10px;
    border: none;
    outline: none;
  }

  input {
    width: 250px;
  }

  button {
    background: #ff4d6d;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #ff1a3c;
  }

  img {
    margin-top: 20px;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Roblox 3D Avatar Viewer</h1>
    <input type="text" id="usernameOrId" placeholder="Enter Roblox username or ID">
    <button onclick="showAvatar()">View Avatar</button>
    <div>
      <img id="avatar" src="" alt="" width="420" height="420">
    </div>
  </div>

  <script>
    async function showAvatar() {
      const input = document.getElementById('usernameOrId').value.trim();
      if (!input) return;

      let userId = input;

      if (isNaN(input)) {
        const res = await fetch(`https://api.roblox.com/users/get-by-username?username=${encodeURIComponent(input)}`);
        const data = await res.json();
        if (data && data.Id) {
          userId = data.Id;
        } else {
          alert('User not found!');
          return;
        }
      }

      const avatarUrl = `https://thumbnails.roblox.com/v1/users/avatar?userIds=${userId}&size=420x420&format=Png&isCircular=false`;
      document.getElementById('avatar').src = avatarUrl;
    }
  </script>
</body>
</html>
