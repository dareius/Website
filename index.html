<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Video Description Fetch</title>
<style>
  body{margin:0;background:#000;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;font-family:Arial;color:#fff;gap:20px}
  input{width:320px;padding:12px;border:none;border-radius:6px;font-size:16px;outline:none}
  button{padding:12px 20px;border:none;border-radius:6px;font-size:16px;cursor:pointer}
  #out{max-width:600px;white-space:pre-wrap;font-size:16px}
</style>
</head>
<body>
<input id="vid" placeholder="YouTube link…" />
<button id="btn">Get Description</button>
<div id="out"></div>

<script>
function extractId(url){
  try{
    const u=new URL(url)
    if(u.searchParams.get("v")) return u.searchParams.get("v")
    if(u.pathname.startsWith("/shorts/")) return u.pathname.split("/")[2]
    return null
  }catch(e){return null}
}

btn.onclick=async()=>{
  const id=extractId(vid.value.trim())
  if(!id){out.textContent="Invalid link";return}
  out.textContent="Fetching…"
  try{
    const r=await fetch(`https://yt.lemnoslife.com/noKey/videos?part=snippet&id=${id}`)
    const j=await r.json()
    const d=j.items?.[0]?.snippet?.description||"No description"
    out.textContent=d
  }catch(e){
    out.textContent="Failed to fetch"
  }
}
</script>
</body>
</html>
