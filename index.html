<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Document - LiquidGlass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #000, #0a0a0a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .glass-wrapper {
      position: relative;
      width: 95%;
      max-width: 800px;
      min-height: 400px;
      border-radius: 20px;
      overflow: hidden;
      isolation: isolate;
    }

    .glass-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      filter: url(#glass-distortion);
    }

    .glass-content {
      position: relative;
      z-index: 1;
      padding: 60px 40px;
      text-align: center;
      color: #ffffff;
    }

    .glass-content h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
    }

    .glass-content p {
      font-size: 18px;
      color: #ccc;
    }

    @media (max-width: 500px) {
      .glass-content {
        padding: 40px 20px;
      }

      .glass-content h1 {
        font-size: 26px;
      }

      .glass-content p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- SVG FILTER FOR DISTORTION -->
  <svg style="position: absolute; width: 0; height: 0">
    <filter id="glass-distortion">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>

  <div class="glass-wrapper">
    <div class="glass-bg"></div>
    <div class="glass-content">
      <h1>UI Document - Coming Soon</h1>
      <p>This is a LiquidGlass UI with SVG distortion and blur.</p>
    </div>
  </div>

</body>
</html>
