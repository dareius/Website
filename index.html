<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #000, #0a0a0a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      width: 200vmax;
      height: 200vmax;
      background: radial-gradient(circle, rgba(255,255,255,0.03), transparent 70%);
      animation: rotate 30s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .glass-box {
      position: relative;
      z-index: 1;
      width: 95%;
      max-width: 800px;
      min-height: 400px;
      padding: 60px 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow:
        0 0 40px rgba(255, 255, 255, 0.05),
        0 0 10px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      color: #fff;
      text-align: center;
    }

    .glass-box h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
    }

    .glass-box p {
      font-size: 18px;
      color: #ccc;
    }

    @media (max-width: 500px) {
      .glass-box {
        padding: 40px 20px;
        min-height: 300px;
      }

      .glass-box h1 {
        font-size: 26px;
      }

      .glass-box p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h1>UI Document - Coming Soon</h1>
    <p>This is a LiquidGlass UI box on a glowing black background.</p>
  </div>
</body>
</html>
