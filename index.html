<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speak It!</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #ff8a00, #e52e71);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    textarea {
      width: 80%;
      max-width: 500px;
      height: 100px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      resize: none;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: white;
      color: #e52e71;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ffccf2;
    }
  </style>
</head>
<body>
  <h1>üó£Ô∏è Speak It!</h1>
  <textarea id="textInput" placeholder="Type something for me to say..."></textarea>
  <button onclick="speak()">Speak</button>

  <script>
    function speak() {
      const text = document.getElementById('textInput').value.trim();
      if (!text) {
        alert("Type something first!");
        return;
      }
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 1; // speaking speed
      utterance.pitch = 1; // voice pitch
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
