<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Language Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2b1055, #7597de);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    textarea {
      width: 80%;
      max-width: 600px;
      height: 120px;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      resize: none;
      outline: none;
    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #ff7b00;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      margin-right: 10px;
    }
    button:hover {
      background: #ff9800;
      transform: scale(1.05);
    }
    #output {
      margin-top: 20px;
      font-size: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      word-wrap: break-word;
      min-height: 60px;
    }
    .button-group {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Custom Language Converter</h1>
  <textarea id="inputText" placeholder="Type text here..."></textarea>
  <div class="button-group">
    <button onclick="convertText()">Convert</button>
    <button onclick="unconvertText()">Unconvert</button>
  </div>
  <div id="output"></div>

  <script>
    const mapping = {
      'a': 'Ƶ','b': 'Ƴ','c': 'ⵝ','d': 'Ɯ','e': 'Ѵ','f': 'Ʉ','g': 'Ŧ','h': 'Ϟ',
      'i': 'Я','j': 'Ꝗ','k': 'Ᵽ','l': 'Ø','m': 'Ŋ','n': 'ϻ','o': 'Ⱡ','p': 'Ꞣ',
      'q': 'Ɉ','r': 'Ɨ','s': 'Ɦ','t': 'Ǥ','u': 'Ƒ','v': 'Ɇ','w': 'Đ','x': 'Ͼ',
      'y': 'Ɓ','z': 'Ⱥ'
    };

    // Build reverse map for unconverting
    const reverseMapping = {};
    for (let key in mapping) {
      reverseMapping[mapping[key]] = key;
    }

    function convertText() {
      const input = document.getElementById("inputText").value;
      let output = "";
      for (let char of input) {
        const lower = char.toLowerCase();
        if (mapping[lower]) {
          output += mapping[lower];
        } else {
          output += char;
        }
      }
      document.getElementById("output").innerText = output;
    }

    function unconvertText() {
      const input = document.getElementById("inputText").value;
      let output = "";
      for (let char of input) {
        if (reverseMapping[char]) {
          output += reverseMapping[char];
        } else {
          output += char;
        }
      }
      document.getElementById("output").innerText = output;
    }
  </script>
</body>
</html>
